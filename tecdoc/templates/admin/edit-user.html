{% extends 'base.html' %}
{% block content %}
<div id="editUserModal" class="modal" style="display: flex;">
    <div class="login-box">
        <form method="POST" style="width: 100%;">
                <input type="text" name="user-id" value="{{ user['id'] }}" style="display: none;">
                <div class="user-box">
                    <input type="text" name="first-name" value="{{ user['first_name'] }}">
                    <label>Имя</label>
                </div>
                <div class="user-box">
                    <input type="text" name="last-name" value="{{ user['last_name'] }}">
                    <label>Фамилия</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" value="{{ user['email'] }}">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="tel" name="phone" value="{{ user['phone'] }}">
                    <label>Телефон</label>
                </div>
                <div class="user-box">
                  <input type="text" name="login" value="{{ user['login'] }}">
                  <label>Логин</label>
                </div>
                <div class="user-box">
                    <input name="is-admin" id="is-admin" type="checkbox" value="{{ user['is_admin'] }}" {% if user['is_admin'] == 1 %}checked{% endif %}>
                    <label>Админ</label>
                </div>
                <div class="wrap-button">
                  <button tupe="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                      Изменить
                  </button>
                </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var chbox;
    chbox=document.getElementById('is-admin');
    chbox.onclick = function() {
        if (chbox.checked) {
            chbox.value = "1";
        }
        else {
            chbox.value = "0";
        }
    }
</script>
{% endblock %}
