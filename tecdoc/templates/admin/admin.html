{% extends 'base.html' %}
{% block content %}
<div style="width: 80%" class="container align-center admin-menu">
    <div class="row">
        <div class="col-sm-6">
          <div class="card text-center box-menu">
            <div class="card-body box-body">

    margin: 20px;
    background-color: rgb(0,0,0);

    background: #161718;
  }
